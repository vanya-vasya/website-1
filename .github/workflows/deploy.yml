# Zinvero (Website 1) - CI/CD Configuration
# This workflow deploys only the Zinvero project to prevent conflicts with other projects

name: Deploy Zinvero (Website 1)

on:
  push:
    branches:
      - main # Main production branch for Zinvero
      - feature/zinvero-deployment # Zinvero deployment branch
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production # Add environment protection
    steps:
      - name: Checkout Zinvero repository
        uses: actions/checkout@v4

      - name: Setup Node.js for Zinvero
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Verify Node.js version
        run: node -v

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Zinvero to VPS
        env:
          HOST: 62.113.97.230
          USERNAME: root
          TARGET_DIR: /var/www/zinvero
          APP_NAME: zinvero # Zinvero-specific app name
          PORT: 3008
          PROJECT_NAME: "Zinvero (Website 1)"

        run: |
          echo "ðŸš€ Deploying $PROJECT_NAME to production server..."
          ssh -o StrictHostKeyChecking=no $USERNAME@$HOST << EOF
          echo "ðŸ“ Navigating to Zinvero project directory..."
          export PATH=/root/.nvm/versions/node/v20.17.0/bin:$PATH
          cd $TARGET_DIR
          
          echo "ðŸ“¥ Pulling latest Zinvero code..."
          git pull origin ${GITHUB_REF#refs/heads/}
          
          echo "ðŸ“¦ Installing Zinvero dependencies..."
          npm install
          
          echo "ðŸ”¨ Building Zinvero application..."
          npm run build
          
          echo "ðŸ”„ Managing Zinvero PM2 process..."
          if pm2 list | grep -q $APP_NAME; then
            echo "â™»ï¸  Restarting Zinvero application: $APP_NAME"
            pm2 restart $APP_NAME
          else
            echo "ðŸ†• Starting new Zinvero application: $APP_NAME"
            pm2 start npm --name $APP_NAME -- start -- --port=$PORT
          fi
          
          pm2 save
          echo "âœ… Zinvero deployment completed successfully!"
          EOF
